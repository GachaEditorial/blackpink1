<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <title>Videos - BLACKPINK</title>
        <link rel="stylesheet" href="https://use.typekit.net/cns0rxs.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link href="../assets/css/main.css" rel="stylesheet" type="text/css">
    </head>
    <body class="loading">
        <div class="loading">
            <article>
                <span>B</span>
                <span>L</span>
                <span class="vertical">V</span>
                <span class="flip">C</span>
                <span>K</span>
                <span>P</span>
                <span>I</span>
                <span class="horizontal">N</span>
                <span>K</span>
            </article>
        </div>

        <ivory-view remote route="^/$"></ivory-view>
        <ivory-view remote route="^/about/$"></ivory-view>
        <ivory-view remote route="^/lisa/$"></ivory-view>
        <ivory-view remote route="^/jennie/$"></ivory-view>
        <ivory-view remote route="^/jisoo/$"></ivory-view>
        <ivory-view remote route="^/rose/$"></ivory-view>
        <ivory-view remote route="^/music/$"></ivory-view>
        <ivory-view route="^/videos/$" class="visible">
            <section id="videos">
                <div class="header pink">
                    <div class="logo">
                        <a href="/">
                            <span>BL</span>
                            <span class="vertical">V</span>
                            <span class="horizontal">C</span>
                            <span>KPI</span>
                            <span class="horizontal">N</span>
                            <span>K</span>
                        </a>
                    </div>
                    <div class="burger">
                        <input type="checkbox" class="navCheckbox"/>
                        <span></span>
                        <span></span>
                        <span></span>
                        <nav>
                            <ul class="mainNav">
                                <li><a href="/">home</a></li>
                                <li><a href="/about/">about</a></li>
                                <li><a href="/music/">music</a></li>
                                <li><a href="/videos/">videos</a></li>
                                <li><a href="/store/">store</a></li>
                            </ul>
                            <ul class="socialMedia">
                                <li><a href="https://youtube.com" target="_blank" external><i class="fab fa-youtube"></i></a></li>
                                <li><a href="https://facebook.com" target="_blank" external><i class="fab fa-facebook"></i></a></li>
                                <li><a href="https://instagram.com" target="_blank" external><i class="fab fa-instagram"></i></a></li>
                                <li><a href="https://twitter.com" target="_blank" external><i class="fab fa-twitter"></i></a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                
                <!-- video content starts here -->
                
                <h2>
                    Videos
                    <a href="https://channels.vlive.tv/F001E5" target="_blank" external><div class="vlivelogo"></div></a>
                </h2>

                <div id="vlives"></div>

            </section>
        </ivory-view>
        <ivory-view remote route="^/store/$"></ivory-view>

        <ivory-router></ivory-router>

        <script src="../assets/js/loading.js"></script>

        <script defer src="../assets/js/hammer.min.js"></script>

        <script defer src="../assets/js/vlive.js"></script>
        <script defer src="../assets/js/instagram.js"></script>

        <script defer src="../assets/js/pageLoad.js"></script>

        <script defer src="../assets/js/view.js"></script>
        <script defer src="../assets/js/router.js"></script>
        <script defer src="../assets/js/app.js"></script>

        <script>
            window.onload = () => {
                pageLoad('videosLoad()');
            }
        </script>
    </body>
</html>
